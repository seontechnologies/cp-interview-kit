services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: insighthub
      POSTGRES_PASSWORD: insighthub_password
      POSTGRES_DB: insighthub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U insighthub"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://insighthub:insighthub_password@postgres:5432/insighthub
      REDIS_URL: redis://redis:6379
      JWT_SECRET: super-secret-key-change-in-production
      PORT: 3001
      # CORS: Comma-separated list of allowed origins
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/tests:/app/tests
      - ./backend/prisma:/app/prisma
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://backend:3001
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/tests:/app/tests
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:
